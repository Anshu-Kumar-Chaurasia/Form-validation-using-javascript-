<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation using Js</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="xxx-xxx-xxxx" id="contact-phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="examplexyz@gmail.com" id="contact-email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
          <span id="message-error"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
